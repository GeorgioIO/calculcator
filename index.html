<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/script.js"></script>
    <title>Space CALCULATOR</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen">0</div>
        <div id="calculator-buttons">
            <button class="mode">AC</button>
            <button class="mode">+/-</button>
            <button class="operator" style="background-color: #DC143C;">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number" style="flex-grow: 2;">0</button>
            <button class="mode" style="background-color: #2C2C2C;">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
